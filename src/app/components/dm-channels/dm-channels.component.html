<div class="dm-channels-container">
    <div class="dm-channels-headline">
        <p>Directmessages</p>
    </div>

    <div *ngFor="let user of dmUsers" class="dm-channels-list">
        <div [style.background-color]="user.userColor" class="profile-initials-container">
            {{ authService.getUserInitials(user.userName) }}
            <div [ngClass]="getUserActivityStatus(user.userId)" class="online-status"></div>
        </div>

        <div *ngFor="let channel of user.dmChannels" class="single-channel-container">
            <p [routerLink]="['dm-chatroom/' + channel.dmChannelId]">{{ user.userName }}</p>
        </div>


        <div class="user-status-info"> {{ authService.getStatusIcon(user.userStatusInfo) }}</div>
    </div>


    <div (click)="openAddDmChannelDialog()" class="dm-channel-add">
        <mat-icon>add</mat-icon>
        <p>New Directmessage</p>
    </div>

</div>
